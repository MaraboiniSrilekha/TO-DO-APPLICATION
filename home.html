<body >

   <h4 class="mb-3">TO DO APP</h4>

   <span>ADD NEW TASK</span>
   <i class="fas fa-plus"></i></div>

   <!-- Button trigger modal -->


<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"> ADD NEW TASKS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>TASK TITLE</p>
        <input class="form-control" type="text" id="textinput">
        <br>
        <p>DUE DATE</p>
        <input class="form-control"type="date" id="dateinput">
        <div id="msg"></div>
        <br>
        <p>Discription</p>
        <textarea class="form-control"  rows="5" colums="30" id="textarea"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="add" class="btn btn-primary">add</button>
      </div>
    </div>
  </div>
</form>
    <div id="tasks">
      <div>
        <span class="fw-bold">TASK 1</span>
        <span class="small text-secondary">2024-3-2</span>

        <span class="options">
        <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class='fas fa-edit'></i>

      </span>
      </div>
      
    </div>
